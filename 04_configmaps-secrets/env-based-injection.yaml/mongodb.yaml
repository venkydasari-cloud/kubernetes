apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongodb-pod
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb-container
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:            #environment variable without giving this the pod will not get up after deployment.
            - name: MONGO_INITDB_ROOT_USERNAME    # referred from official mongo docker image.
              valueFrom:
                secretKeyRef:     # there is a secret present in the cluster go to that reference
                  name: mongodb-seceret     # name of the secret.
                  key: mongodb-root-username    
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-seceret
                  key: mongodb-root-password

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  labels:
    app: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP

